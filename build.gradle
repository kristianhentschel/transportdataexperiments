apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.kristianhentschel.transportexp.applications.AtocPlayground1'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    test {
        java {
            srcDirs = ['tests/']
        }
    }
}
